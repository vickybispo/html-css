<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
</head>
<body>

    <!--
    Geralmente se usa uma Div, em vez do P de paragrafo.
    input password é usado para botar senha, pois tambem não mostra a senha para o usuário.
o input submit  para criar o botão de enviar os dados.
o input reset para limpar  para apagar algo errado
-->

    <h1>Teste de Formulário</h1>
    <form action="cadastro.php" method="post" autocomplete="on">
    <p>
        <label for="iusu">Usuário: </label>
        <input type="text" name="usu" id="iusu" required minlength="5" maxlength="15" size="15" placeholder="nome do usuario" autocomplete="username">
    </p>
    <p>
        <label for="isen">Senha: </label>
        <input type="password" name="sen" id="isen" required minlength="8" maxlength="15" size="10" placeholder="minimo 8 letras" autocomplete="current-password">
    </p>
    <p>
        <input type="submit" value="Enviar">
        <input type="reset" value="Limpar">
    </p>
</form>
</body>
</html>
